<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo RM › Residencias</title>
    <link rel="shortcut icon" href="shared/logos/logo-icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/residencias.css">
    <link rel="stylesheet" href="shared/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo"><img src="shared/logos/logo-largo.png" alt=""></div>
            <nav class="nav-links">
                <a href="index.html"><i class="bi bi-house-door-fill"></i> INICIO</a>
                <a href="servicios.html"><i class="bi bi-tools"></i> SERVICIOS</a>
                <a href="abt-us.html"><i class="bi bi-people-fill"></i> SOBRE NOSOTROS</a>
                <a href="contact.html"><i class="bi bi-envelope-fill"></i> CONTACTO</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="page-title">
            <h1>Galería de Proyectos</h1>
        </div>

        <div class="albums-grid" id="albumsGrid">
        </div>
    </main>

    <div class="modal" id="galleryModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Proyecto</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="gallery-container">
                <img class="gallery-image" id="galleryImage" src="" alt="">
                <button class="nav-btn prev-btn" onclick="prevImage()">‹</button>
                <button class="nav-btn next-btn" onclick="nextImage()">›</button>
                <div class="gallery-counter" id="galleryCounter">1 / 10</div>
            </div>
        </div>
    </div>

    <script src="js/residencias.js"></script>
</body>

</html>
